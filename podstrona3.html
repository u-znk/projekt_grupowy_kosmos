    <script>
    const parallax = document.getElementById('parallax-bg');
const buttons = document.getElementById('buttons');

const img = new Image();
img.src = 'astronaut.jpg';

img.onload = () => {
    let lastScrollY = window.scrollY;
    let ticking = false;

    function getMaxShift() {
        // Zmienna maxShift w zależności od szerokości okna
        if (window.innerWidth >= 1024) { // Duże ekrany (np. desktop)
            return 110;  // Większy przesuw na dużych ekranach
        } else if (window.innerWidth >= 768) { // Średnie ekrany (np. tablet)
            return 80;  // Średni przesuw na tabletach
        } else { // Małe ekrany (np. telefony)
            return 60;  // Mniejszy przesuw na telefonach
        }
    }

    function updateParallax() {
        // Efekt paralaksy tła
        const offset = lastScrollY * 0.5;
        parallax.style.transform = `translate3d(0, ${offset}px, 0)`;

        // Przesuwanie przycisków w górę
        const maxShift = getMaxShift();
        const buttonsShift = Math.min(lastScrollY * 0.3, maxShift);
        buttons.style.transform = `translateY(-${buttonsShift}px)`;

        ticking = false;
    }

    window.addEventListener('scroll', () => {
        lastScrollY = window.scrollY;
        if (!ticking) {
            requestAnimationFrame(updateParallax);
            ticking = true;
        }
    });

    // Uruchom od razu
    updateParallax();
};
</script>
