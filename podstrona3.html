            "Neil_Armstrong": ["Neil", "Armstrong", "05.07.1930", "25.07.2012", 'Pierwszy człowiek, który postawił stopę na Księżycu podczas misji Apollo 11 w 1969 roku. Jego słowa <b>"To jest mały krok dla człowieka, ale wielki skok dla ludzkości"</b> przeszły do historii.',"<img class='object-cover w-full h-full' src='Zdjecia/Neil_Armstrong.webp'>","<img class='h-8 w-8' src='Zdjecia/Stany_Zjednoczone.png'>"],

        //------------- TABLICA ZWIERZĘTA ------------------
        const zwierzeta = {
            "Lajka": ["Łajka", "Pies", "Pierwsze zwierzę na orbicie Ziemi (Sputnik 2, 1957). Niestety nie przeżyła misji – zmarła z przegrzania kilka godzin po starcie. Jej lot dostarczył cennych danych o możliwościach przetrwania organizmu żywego w przestrzeni kosmicznej.","<img class='object-cover w-full h-full' src='Zdjecia/Łajka.webp'>","<img class='h-8 w-8' src='Zdjecia/ZSRR.png'>"],
            "Ham": ["Ham", "Szympans", "Pierwszy człowiekowaty, który przeprowadził zadania w kosmosie (Mercury-Redstone 2, 1961). Udało się go bezpiecznie sprowadzić na Ziemię – stał się symbolem sukcesu programu kosmicznego NASA.","<img class='object-cover w-full h-full' src='Zdjecia/Ham.webp'>","<img class='h-8 w-8' src='Zdjecia/Stany_Zjednoczone.png'>"],
            "Felicette": ["Félicette", "Kot", "Jedyny kot w kosmosie (1963). Wystrzelona przez Francję, powróciła bezpiecznie na Ziemię. Była częścią eksperymentów neurologicznych. Upamiętniona po latach pomnikiem.","<img class='object-cover w-full h-full' src='Zdjecia/Felicette.webp'>","<img class='h-8 w-8' src='Zdjecia/francja.png'>"],
            "Albert_II": ["Albert II", "Makak rezus", "Pierwsza małpa w przestrzeni kosmicznej (1949), osiągnął granicę kosmosu (ponad 100 km). Niestety zginął podczas upadku kapsuły z powodu awarii spadochronu.","<img class='object-cover w-full h-full' src='Zdjecia/Albert_II.jpg'>","<img class='h-8 w-8' src='Zdjecia/Stany_Zjednoczone.png'>"],
            "Bielka_i_Strielka": ["Biełka i Striełka", "Psy", "Pierwsze zwierzęta, które spędziły dzień na orbicie i bezpiecznie wróciły (Sputnik 5, 1960). Stały się bohaterkami narodowymi – Striełka została nawet matką szczeniaka podarowanego Jacqueline Kennedy.","<img class='object-cover w-full h-full' src='Zdjecia/Biełka_i_Striełka.jpg'>","<img class='h-8 w-8' src='Zdjecia/ZSRR.png'>"],
            "Enos": ["Enos", "Szympans", "Pierwszy szympans na orbicie (Mercury-Atlas 5, 1961). Wykonał dwie orbity, choć misja miała być dłuższa – skrócono ją z powodu usterek. Powrócił żywy.","<img class='object-cover w-full h-full' src='Zdjecia/Enos.webp'>","<img class='h-8 w-8' src='Zdjecia/Stany_Zjednoczone.png'>"],

            "Miss_Baker": ["Miss Baker", "Małpa wiewiórcza", "Jedno z pierwszych zwierząt, które przetrwały lot suborbitalny (1959). Latała z małpką o imieniu Able. Po powrocie została celebrytką – żyła jeszcze wiele lat.","<img class='object-cover w-full h-full' src='Zdjecia/Miss_Baker.webp'>","<img class='h-8 w-8' src='Zdjecia/Stany_Zjednoczone.png'>"],
            "Dezik_and_Tsygan": ["Dezik i Cygan", "Psy", "Pierwsze psy w kosmosie (1951), choć nie osiągnęły orbity. Cygan przeżył i był pierwszym zwierzęciem, które wróciło żywe z granicy kosmosu. Dezik zginął podczas kolejnego lotu.","<img class='object-cover w-full h-full' src='Zdjecia/Dezik_and_Tsygan.jpg'>","<img class='h-8 w-8' src='Zdjecia/ZSRR.png'>"],

            "Hector": ["Hector", "Szczur", "Pierwszy francuski szczur w kosmosie, wystrzelony w 1961 roku na pokładzie rakiety Véronique. Jego lot był suborbitalny – osiągnął wysokość ponad 100 km. Hector bezpiecznie wrócił na Ziemię i przyczynił się do rozwoju francuskiego programu kosmicznego.","<img class='object-cover w-full h-full' src='Zdjecia/Hector.jpg'>","<img class='h-8 w-8' src='Zdjecia/francja.png'>"]

    <script>
    const parallax = document.getElementById('parallax-bg');
const buttons = document.getElementById('buttons');

const img = new Image();
img.src = 'astronaut.webp';

img.onload = () => {
    let lastScrollY = window.scrollY;
    let ticking = false;

    function getMaxShift() {
        // Zmienna maxShift w zależności od szerokości okna
        if (window.innerWidth >= 1024) { // Duże ekrany (np. desktop)
            return 110;  // Większy przesuw na dużych ekranach
        } else if (window.innerWidth >= 768) { // Średnie ekrany (np. tablet)
            return 80;  // Średni przesuw na tabletach
        } else { // Małe ekrany (np. telefony)
            return 60;  // Mniejszy przesuw na telefonach
        }
    }

    function updateParallax() {
        // Efekt paralaksy tła
        const offset = lastScrollY * 0.3;
        parallax.style.transform = `translate3d(0, ${offset}px, 0)`;

        // Przesuwanie przycisków w górę
        const maxShift = getMaxShift();
        const buttonsShift = Math.min(lastScrollY * 0.3, maxShift);
        buttons.style.transform = `translateY(-${buttonsShift}px)`;

        ticking = false;
    }

    window.addEventListener('scroll', () => {
        lastScrollY = window.scrollY;
        if (!ticking) {
            requestAnimationFrame(updateParallax);
            ticking = true;
        }
    });

    // Uruchom od razu
    updateParallax();
};
</script>
